
<div class="row">
  <div class="span8 columns offset4">
    <form action="{{ app.url_for('sessions', 'add') }}{% if app.uri.params.redirect_to %}/redirect_to={{ app.uri.params.redirect_to }}{% endif %}" method="post">
      <fieldset>
        <legend>Login</legend>
        <div class="clearfix">
          <label for="email">Email</label>
          <div class="input">
            <input class="medium" name="email" size="30" type="text" value="{{ email }}" />
          </div>
        </div> <!-- /clearfix -->
        <div class="clearfix">
          <label for="password">Password</label>
          <div class="input">
            <input class="medium" name="password" size="30" type="password" />
          </div>
        </div> <!-- /clearfix -->
        <div class="actions">
          <button type="submit" class="btn primary">Login</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<div class="row">
  <div class="span8 columns offset4 align_center">
    <p class="small">New to {{ app.config.name }}? 
	  <a href="{{ app.url_for('users', 'add') }}{% if app.uri.params.redirect_to %}/redirec_to={{ app.uri.params.redirect_to }}{% endif %}">Signup</a> now!
	  {{ app.link_to('Forgotten your password', 'users', 'reset') }}?
    </p>
  </div>
</div>
