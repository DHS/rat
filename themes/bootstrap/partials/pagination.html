<div class="pagination">
  <ul>
{% if app.uri.controller == 'items' %}
    <li class="prev"><a href="{{ app.url_for(app.uri.controller, app.uri.action) }}/?page={{ app.uri.params.page - 1 }}">&larr; Previous</a></li>
    <li class="prev"><a href="{{ app.url_for(app.uri.controller, app.uri.action) }}/?page={{ app.uri.params.page + 1 }}">Next &rarr;</a></li>
{% else %}
    <li class="prev"><a href="{{ app.url_for(app.uri.controller, app.uri.action, app.uri.params.id) }}/?page={{ app.uri.params.page - 1 }}">&larr; Previous</a></li>
    <li class="next"><a href="{{ app.url_for(app.uri.controller, app.uri.action, app.uri.params.id) }}/?page={{ app.uri.params.page + 1 }}">Next &rarr;</a></li>
{% endif %}
  </ul>
</div>
