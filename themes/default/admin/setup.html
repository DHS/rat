<div class="row">
  <div class="span4 offset3">

    <h2>Enter your details</h2>

    <form class="form-horizontal" action="{{ app.url_for('admin', 'setup') }}" method="post">
      <fieldset>

        <div class="control-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="email" id="email" />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="username" id="username" />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="password1">Password</label>
          <div class="controls">
            <input type="password" class="input-xlarge" name="password1" id="password1" />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Login to your new app!</button>
        </div>

      </fieldset>
    </form>


  </div>
</div>
