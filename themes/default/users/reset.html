{% if valid_code %}

<div class="row">
  <div class="span4 offset3">

    <form class="form-horizontal" action="{{ app.url_for('users', 'reset', code) }}" method="post">
      <fieldset>

        <legend>Set new password</legend>

        <div class="control-group">
          <label class="control-label" for="password1">Password</label>
          <div class="controls">
            <input type="password" class="input-xlarge" name="password1" id="password1" />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="password2">Password again</label>
          <div class="controls">
            <input type="password" class="input-xlarge" name="password2" id="password2" />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Reset</button>
        </div>

      </fieldset>
    </form>

  </div>
</div>

{% else %}

<div class="row">
  <div class="span4 offset3">

    <form class="form-horizontal" action="{{ app.url_for('users', 'reset') }}" method="post">
      <fieldset>
        
        <legend>Reset password</legend>

        <div class="control-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="email" id="email" />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

      </fieldset>
    </form>

  </div>
</div>

{% endif %}
