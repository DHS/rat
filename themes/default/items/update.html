<div class="row">
  <div class="span6 offset3">

    {% if session.user_id %}

    <form class="form-horizontal" action="{{ app.url_for('items', 'update', item.id) }}" method="post" enctype="multipart/form-data">
      <fieldset>

      <legend>Update {{ app.config.items.name }}</legend>

      {% if app.config.items.titles.enabled %}
        <div class="control-group">
          <label class="control-label" for="title">{{ app.config.items.titles.name }}</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="title" id="title" value="{{ item.title }}" />
          </div>
        </div>
      {% endif %}

      {% if app.config.items.content.enabled %}
        <div class="control-group">
          <label class="control-label" for="content">{{ app.config.items.content.name }}</label>
          <div class="controls">
            <textarea name="content" id="content" rows="5" cols="50">{{ item.content }}</textarea>
          </div>
        </div>
      {% endif %}

      {% if app.config.items.uploads.enabled %}
        <div class="control-group">
          <label class="control-label" for="content">{{ app.config.items.uploads.name }}</label>
          <div class="controls">
            <input type="file" name="file" id="file" />
          </div>
        </div>
      {% endif %}

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </fieldset>
    </form>

    {% endif %}

  </div>
</div>
